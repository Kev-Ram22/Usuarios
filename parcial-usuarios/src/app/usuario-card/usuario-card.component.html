<div class="card h-100 shadow-sm border-0 overflow-hidden user-card">
    <div class="card-header bg-gradient-primary text-white py-3">
      <h5 class="card-title mb-0 d-flex align-items-center">
        <i class="fas fa-user-circle me-2"></i>
        {{ user.name }}
      </h5>
    </div>
    <div class="card-body">
      <div class="text-center mb-3">
        <img [src]="'https://i.pravatar.cc/300?u=' + user.email" 
             alt="{{ user.name }}"
             class="rounded-circle border border-4 border-white shadow user-avatar">
      </div>
      
      <ul class="list-unstyled">
        <li class="mb-2">
          <i class="fas fa-envelope text-primary me-2"></i>
          <a href="mailto:{{ user.email }}" class="text-decoration-none">{{ user.email }}</a>
        </li>
        <li class="mb-2">
          <i class="fas fa-phone text-primary me-2"></i>
          {{ user.phone | phoneFormat }}
        </li>
        <li class="mb-2">
          <i class="fas fa-map-marker-alt text-primary me-2"></i>
          {{ user.address.city }}
        </li>
        <li>
          <i class="fas fa-globe text-primary me-2"></i>
          <a [href]="'https://' + user.website" target="_blank" class="text-decoration-none">{{ user.website }}</a>
        </li>
      </ul>
    </div>
    <div class="card-footer bg-white border-0 d-flex justify-content-between">
      <a [routerLink]="['/usuario', user.id]" class="btn btn-primary btn-sm rounded-pill px-3">
        <i class="fas fa-user me-1"></i> Perfil
      </a>
      <a [routerLink]="['/usuario', user.id, 'posts']" class="btn btn-outline-primary btn-sm rounded-pill px-3">
        <i class="fas fa-newspaper me-1"></i> Publicaciones
      </a>
    </div>
  </div>

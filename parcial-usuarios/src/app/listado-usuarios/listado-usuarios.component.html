<div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 text-primary fw-bold">Listado de Usuarios</h1>
      <p class="lead text-muted">Explora nuestra comunidad de usuarios</p>
      <div class="divider mx-auto bg-gradient-primary"></div>
    </div>
  
    @if (loading) {
      <div class="text-center py-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Cargando usuarios...</p>
      </div>
    } @else {
      <div class="row g-4">
        @for (user of users; track user.id) {
          <div class="col-12 col-md-6 col-lg-4">
            <app-usuario-card [user]="user"></app-usuario-card>
          </div>
        }
      </div>
    }
  </div>
